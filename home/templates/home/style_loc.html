{% extends 'home\base.html' %}

{% load static %}
{% block contact %}

<link rel="stylesheet" type="text/css" href="{% static 'css/location.css' %}"/>

<!DOCTYPE html>
<html lang="en">

<style>
    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>OurLocation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 class="center">Locations</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <br>
<br>
<br>
    <!-- Indicators -->
    <ol class="carousel-indicators ">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img center src="{%  static  'home/images/wwwloc.jpg'%}" alt=" " class="center">
                  <h3>This is MAP</h3>
      </div>

      <div class="item">
        <img center src="{%  static  'home/images/ourloc.jpg'%}" alt=" " class="center">
        <h3>This is our location</h3>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="{% url 'location' %}" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="{% url 'ourlocation' %}" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

</body>
</html>
{% endblock contact %}
